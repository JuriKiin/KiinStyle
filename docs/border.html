    <p>Borders help to emphasis and outline content.</p>
    <div class='item-50'>
        <p class='bor-1'>Border 1px all</p>

    <ul class='list-clear list-inline o-x pad-top-20p align-left scroll-hidden'>
        <li class='code pad-10p scroll-hidden'>bor-#DIR-1</li>
        <li class='code pad-10p scroll-hidden'>bor-#DIR-2</li>
        <li class='code pad-10p scroll-hidden'>bor-#DIR-5</li>
    </ul>
</div>
