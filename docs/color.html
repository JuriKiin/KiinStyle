<!-- COLOR-->
<div id='color' class='pad-left-5 align-left font-default ks-section'>
    <p class='align-left font-lg font-header slate'>Color.</p>
    <p class='align-left'>Below are the various color schemes you can use.</p>
    
    <h3 class="font-header">Kiin</h3>
    <div class="grid-7 margin-right-5">
        <span class='bg-grass pad-top-10p pad-bottom-10p item-100'>grass</span>
        <span class='bg-water pad-top-10p pad-bottom-10p item-100'>water</span>
        <span class='bg-rock pad-top-10p pad-bottom-10p item-100'>rock</span>
        <span class='bg-fire pad-top-10p pad-bottom-10p item-100'>fire</span>
        <span class='bg-silk snow pad-top-10p pad-bottom-10p item-100'>silk</span>
        <span class='bg-snow coal pad-top-10p pad-bottom-10p item-100'>snow</span>
        <span class='bg-coal snow pad-top-10p pad-bottom-10p item-100'>coal</span>
    </div>

    <h3 class="font-header">Dunes</h3>
    <div class="grid-5 margin-right-5">
        <span class='bg-tan pad-top-10p pad-bottom-10p item-100'>tan</span>
        <span class='bg-stone pad-top-10p pad-bottom-10p item-100'>stone</span>
        <span class='bg-sand pad-top-10p pad-bottom-10p item-100'>sand</span>
        <span class='bg-coral pad-top-10p pad-bottom-10p item-100'>coral</span>
        <span class='bg-ember snow pad-top-10p pad-bottom-10p item-100'>ember</span>
    </div>

    <h3 class="font-header">Midnight</h3>
    <div class="grid-5 margin-right-5">
        <span class='bg-electric pad-top-10p pad-bottom-10p item-100'>electric</span>
        <span class='bg-violet snow pad-top-10p pad-bottom-10p item-100'>violet</span>
        <span class='bg-davy snow pad-top-10p pad-bottom-10p item-100'>davy</span>
        <span class='bg-taupe pad-top-10p pad-bottom-10p item-100'>taupe</span>
        <span class='bg-bark pad-top-10p pad-bottom-10p item-100'>bark</span>
    </div>

    <p class="margin-top-5 m-l-height-25">Use <span class='code'>coral</span> to set text color, and use <span class='code'>bg-coral</span> to set background color.</p>
</div>

<hr class='break'>
